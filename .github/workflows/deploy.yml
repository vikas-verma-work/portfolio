name: 🚀 Deploy Next.js 15 Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧱 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⚙️ Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ⚡ Fast dependency install
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: 🧩 Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: 💾 Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: 🏗️ Build Next.js site
        env:
          NEXT_TELEMETRY_DISABLED: 1
          GITHUB_PAGES: true
        run: pnpm next build --no-lint

      - name: 📤 Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
